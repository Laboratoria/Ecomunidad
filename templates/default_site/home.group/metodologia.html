{exp:channel:entries channel="metodologia" limit="1" dynamic="off"}
  <section id="metodologia">
    <div class="clearfix">
      {if imagen_metodologia}
        {imagen_metodologia}
      <div class="col-sm-6 minh-630 bg-img-block-center" style="background-image: url({image:url})"></div>
        {/imagen_metodologia}
      {if:else}
      <div class="col-sm-6 minh-630 bg-img-block-center" style="background-image: url({site_url}app/assets/img/img-720.png)"></div>
      {/if}
      <div class="col-sm-6 minh-630 flex-middle-center text-center ph-70-sm bg-gray-lighter">
        <div>
          <div>
            {icono_metodologia}
            <img src="{image:url}" alt="Metodolog&#xED;a" style="width: 100px; height: auto;" srcset="{image:url:small} 480w, {image:url:medium} 720w, {image:url:large} 940w, {image:url} 1140w">
            {/icono_metodologia}
          </div>
          <h3 class="lead serif-light section-title mb-7 pb-0 text-success">Metodolog√≠a</h3>
          <p class="light">{texto_metodologia}</p>
        </div>
      </div>
    </div>
  </section>
{/exp:channel:entries}
